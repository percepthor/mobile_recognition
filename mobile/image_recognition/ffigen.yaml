name: ImageRecognitionBindings
description: FFI bindings for image_recognition native library
output: 'lib/src/bindings.g.dart'
headers:
  entry-points:
    - 'native/include/image_recognition.h'
  include-directives:
    - '**image_recognition.h'

comments:
  style: any
  length: full

preamble: |
  // AUTO-GENERATED FILE - DO NOT EDIT
  // Generated by ffigen from native/include/image_recognition.h
  //
  // This file contains FFI bindings for the image_recognition native library.
  // Do not modify this file manually.

# Exclude system headers
exclude-all-by-default: false
